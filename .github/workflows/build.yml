name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build Tauri app
        run: cargo tauri build
        working-directory: src-tauri

      - name: List build artifacts
        run: |
          Get-ChildItem -Recurse src-tauri/target/release/bundle/ -File | Select-Object FullName, Length
        shell: pwsh

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: paddown-installer
          path: src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload portable exe
        uses: actions/upload-artifact@v4
        with:
          name: paddown-portable
          path: src-tauri/target/release/paddown.exe

      # Create GitHub Release when triggered by a tag
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/paddown.exe
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
