name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: windows
            bundles: nsis
          - os: ubuntu-22.04
            label: linux
            bundles: appimage
          - os: macos-latest
            label: macos
            bundles: dmg

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.label == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build Tauri app
        run: cargo tauri build --bundles ${{ matrix.bundles }}
        working-directory: src-tauri

      # ── Windows artifacts ──
      - name: Upload NSIS installer
        if: matrix.label == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: paddown-installer
          path: src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload portable exe
        if: matrix.label == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: paddown-portable
          path: src-tauri/target/release/paddown.exe

      # ── Linux artifacts ──
      - name: Upload AppImage
        if: matrix.label == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: paddown-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage

      # ── macOS artifacts ──
      - name: Upload DMG
        if: matrix.label == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: paddown-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/paddown-installer/*.exe
            artifacts/paddown-portable/*.exe
            artifacts/paddown-appimage/*.AppImage
            artifacts/paddown-dmg/*.dmg
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
